version: '2'
services:
  zookeeper:
    container_name: zookeeper
    image: quay.io/debezium/zookeeper:latest
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888
  
  kafka:
    container_name: kafka
    image: quay.io/debezium/kafka:latest
    ports:
     - 9092:9092
    links:
     - zookeeper
    environment:
     - ZOOKEEPER_CONNECT=zookeeper:2181

  kafka-ui:
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_started
        required: true
    environment:
      spring.config.additional-location: /etc/kafkaui/config.yaml
    image: provectuslabs/kafka-ui:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 8080
        published: "8081"
        protocol: tcp
    volumes:
      - type: bind
        source: ./kafkaui_config.yaml
        target: /etc/kafkaui/config.yaml
        bind:
          create_host_path: true

  mysql:
    container_name: mysql
    image: mysql:latest
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=debezium
     - MYSQL_USER=mysqluser
     - MYSQL_PASSWORD=mysqlpw
  
  apicurio:
    container_name: apicurio
    image: apicurio/apicurio-registry-mem:2.2.5.Final
    ports:
     - 8080:8080
  
  connect:
    container_name: connect
#    image: quay.io/debezium/connect:latest
    build:
      context: .
      dockerfile: build/Dockerfile
    ports:
     - 8083:8083
    links:
     - kafka
     - mysql
     - apicurio
    environment:
     - BOOTSTRAP_SERVERS=kafka:9092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_connect_configs
     - OFFSET_STORAGE_TOPIC=my_connect_offsets
     - STATUS_STORAGE_TOPIC=my_connect_statuses
     - ENABLE_APICURIO_CONVERTERS=true

  clickhouse:
    container_name: clickhouse
    image: bitnami/clickhouse:latest
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    environment:
      - CLICKHOUSE_PASSWORD=default_password